<div class="row">
    <div class="col-md-12">
        <div class="modal-header">
            <h1>Lägg till anteckning</h1>
        </div>

        <div class="modal-body">
            <div class="form-group">
                <label for="name">Anteckning</label>
                <textarea class="form-control" cols="40" rows="4" ng-model="note.content"></textarea>
            </div>
            <div class="form-group">
                <label>Skapad av</label>
                <p>---</p>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="date">Datum</label>
                        <p class="input-group">
                        <input type="text" id="date" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="note.createdDate" is-open="picker.opened"  ng-required="true" close-text="Stäng" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <input class="btn btn-default" type="button" value="Spara" ng-click="save()">
            <input class="btn btn-default" type="button" value="Avbryt" ng-click="close()">
        </div>
    </div>
</div>
