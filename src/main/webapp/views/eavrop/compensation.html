<div ng-cloak class="container-fluid">
        <h1>Underlag för ersättning</h1>
        <h2>Ärende</h2>
        <fmu-simple-table
                table-parameters="tableParameters"
                header-fields="arendeHeaderFields"
                access-data-callback="getArendeData"
                tabular-data="tableData"
                show-all-rows="true">
        </fmu-simple-table>

        <h2 ng-if="specificationHeaderFields">Specifikation - avvikelser</h2>
        <fmu-simple-table
                table-parameters="tableParameters"
                header-fields="specificationHeaderFields"
                access-data-callback="getAvikelserData"
                tabular-data="specifications"
                show-all-rows="true">
        </fmu-simple-table>

        <div ng-show="tillaggtjanstHeaderFields">
            <h2>Tillägstjänster</h2>
            <fmu-simple-table
                    table-parameters="tableParameters"
                    header-fields="tillaggtjanstHeaderFields"
                    access-data-callback="getTillaggData"
                    tabular-data="tillaggTjanster"
                    show-all-rows="true">
            </fmu-simple-table>
        </div>
</div>
