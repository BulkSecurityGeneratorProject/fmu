<h1>
    Anteckningar
</h1>
<div class="row">
    <div class="col-md-10">
        <div class="fmu-table-k">
            <table>
                <tr>
                    <td>
                        Innehåll
                    </td>
                    <td>
                        Skapad av
                    </td>
                    <td>
                        Datum
                    </td>
                </tr>
                <tr ng-repeat="note in notes">
                    <td>{{note.content}}</td>
                    <td>{{note.createdBy.name}},{{note.createdBy.role}},{{note.createdBy.org}}</td>
                    <td>{{note.createdDate}}</td>
                </tr>
            </table>
        </div>
        <a class="btn btn-default" ng-click="openAddNoteModal()">Lägg till</a>
    </div>
</div>
