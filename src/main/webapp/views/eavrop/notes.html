<div class="container-fluid">
    <h1>
        Anteckningar
    </h1>

    <div class="row">
        <div class="fmu-table-k">
            <table>
                <tr>
                    <td>
                        Innehåll
                    </td>
                    <td>
                        Skapad av
                    </td>
                    <td>
                        Datum
                    </td>
                </tr>
                <tr ng-repeat="note in notes">
                    <td class="text-capitalize">{{note.contents}}</td>
                    <td class="text-capitalize">{{note.createdBy}}</td>
                    <td>{{toYYMMDD(note.date)}}</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row utredning-laggtill-btn">
        <button class="btn btn-success" ng-click="openAddNoteModal()">Lägg till anteckning</button>
    </div>
</div>
