<div ng-cloak class="investigation">
    <h1 translate> Utredning </h1>
    <div class="table-wrapper">
        <fmu-utredning-table
        table-parameters="tableParameters"
        header-fields="headerFields"
        eavropid="currentEavropId"
        row-modifiable="true"
        access-data-callback="getTableCellValue">
        </fmu-utredning-table>

        <div class="fmu-form-footer">
            <button class="btn btn-success utredning-laggtill-btn"
            ng-click="openBookingCreationDialog()" translate>
            Lägg till händelse
            </button>
        </div>
    </div>
</div>
