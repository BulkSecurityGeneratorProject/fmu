<div class="row" ng-cloak ng-controller="DateSelectionController">
    <div class="col-md-3">
        <h5>FrÃ¥n, datum</h5>
        <div class="input-group">
            <input type="text" class="form-control"
                   datepicker-popup="yyyy/MM/dd"
                   ng-model="startDate" is-open="startDateOpened"
                   min-date="minDate" max-date="'2015-06-22'"
                   datepicker-options="dateOptions"
                   date-disabled="disabled(date, mode)"
                   ng-required="true"
                   close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="openStart($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </div>
    </div>

    <div class="col-md-3">
        <h5>Till, datum</h5>
        <div class="input-group">
            <input type="text" class="form-control"
                   datepicker-popup="yyyy/MM/dd"
                   ng-model="endDate" is-open="endDateOpened"
                   min-date="minDate" max-date="'2015-06-22'"
                   datepicker-options="dateOptions"
                   date-disabled="disabled(date, mode)"
                   ng-required="true"
                   close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="openEnd($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </div>
    </div>
</div>
