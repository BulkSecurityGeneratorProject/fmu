<div class="row" ng-cloak ng-controller="DateSelectionController">
    <div class="col-md-3">
        <h5>FrÃ¥n, datum</h5>
        <div class="input-group">
            <input type="text" class="form-control"
                   datepicker-popup="{{dateFormat}}"
                   ng-model="startDate" is-open="startDateOpened"
                   date-disabled="disabled(date, mode)"
                   ng-required="true"
                   close-text="Close" />
          <span class="input-group-addon">
            <a ng-click="openStart($event)"><i class="glyphicon glyphicon-calendar"></i></a>
          </span>
        </div>
    </div>

    <div class="col-md-3">
        <h5>Till, datum</h5>
        <div class="input-group">
            <input type="text" class="form-control"
                   datepicker-popup="{{dateFormat}}"
                   ng-model="endDate" is-open="endDateOpened"
                   date-disabled="disabled(date, mode)"
                   ng-required="true"
                   close-text="Close" />
          <span class="input-group-addon">
            <a ng-click="openEnd($event)"><i class="glyphicon glyphicon-calendar"></i></a>
          </span>
        </div>
    </div>

    <button class="btn btn-default" ng-click="doFilter()">Visa</button>
</div>
