<div class="fmu-form-container">
    <div class="fmu-form-header">
        <h1>Ändra</h1>
        <fmu-error-field errors="bookingChangeErrors"></fmu-error-field>
    </div>

    <div class="fmu-form-body">
        <p>Ändringen till statusen <i>"{{getAdditionalExplaination()}}"</i> kommer att pausa utredningen till dess att beställaren godkänner att utredningen får fortsätta.</p>
        <p>Är du säker på att du vill spara ändringarna?</p>

    </div>

    <div class="fmu-form-footer">
        <div>
            <button class="btn btn-success" ng-click="cancel()">Avbryt</button>
            <button class="btn btn-danger" ng-click="save()">Spara</button>
        </div>
    </div>
</div>
