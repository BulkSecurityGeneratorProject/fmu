<div ng-cloak class="content-container">
    <div class="row">
        <div class="row">
            <h1 class="col-md-4">Best√§llningar</h1>
            <div class="col-md-8">
                <div class="col-md-4">
                    <fmu-datepicker title="Start datum" date-model="startDate"></fmu-datepicker>
                </div>
                <div class="col-md-4 col-md-offset-1">
                    <fmu-datepicker title="Slut datum" date-model="endDate"></fmu-datepicker>
                </div>

                <div class="col-md-3 fmu-dateButton">
                    <button class="btn btn-info" ng-click="visa()">Visa</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <p>
                    <i>
                        {{datePickerDescription}}
                    </i>
                </p>
            </div>
        </div>
    </div>

    <div class="row">
        <fmu-table
                table-parameters="tableParameters"
                date-key="{{dateKey}}"
                start-date="startDate.getTime()"
                end-date="endDate.getTime()"
                eavrop-status="bestallningarStatus"
                header-groups = headerGroups
                header-fields="headerFields"
                get-data-callback="getTableCellValue"
                footer-hints="footerHints"></fmu-table>
    </div>
</div>
