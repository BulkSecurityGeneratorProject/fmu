<div class="fmu-form-container">
    <div class="fmu-form-header">
        <h1 translate>Lägg till anteckning/Lägg till anteckning</h1>
    </div>

    <div class="fmu-form-body">
        <fmu-error-field errors="noteError"></fmu-error-field>

        <div class="form-group">
            <label translate>Lägg till anteckning/Anteckning</label>
            <textarea class="form-control" cols="40" rows="4" ng-model="note.content"></textarea>
        </div>
    </div>

    <div class="fmu-form-footer">
        <div>
            <button class="btn btn-success" ng-click="save()" translate>Lägg till anteckning/Spara</button>
            <button class="btn btn-danger" ng-click="close()" translate>Lägg till anteckning/Avbryt</button>
        </div>
    </div>
</div>
